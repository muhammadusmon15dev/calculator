<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #e0e0e0, #9e9e9e);
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .calculator {
            width: 300px;
            background: #2b2b2b;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
        }

        .display {
            background: #424242;
            color: #fff;
            font-size: 2rem;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            text-align: right;
            width: 100%;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            background: #616161;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.5rem;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background: #757575;
        }

        .button.operation {
            background: #ff5722;
        }

        .button.operation:hover {
            background: #e64a19;
        }

        .button.clear {
            background: #d32f2f;
        }

        .button.clear:hover {
            background: #c62828;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="button clear" onclick="clearDisplay()">AC</button>
            <button class="button" onclick="deleteLast()">DE</button>
            <button class="button">.</button>
            <button class="button operation" onclick="appendOperator('/')">/</button>

            <button class="button" onclick="appendNumber(7)">7</button>
            <button class="button" onclick="appendNumber(8)">8</button>
            <button class="button" onclick="appendNumber(9)">9</button>
            <button class="button operation" onclick="appendOperator('*')">*</button>

            <button class="button" onclick="appendNumber(4)">4</button>
            <button class="button" onclick="appendNumber(5)">5</button>
            <button class="button" onclick="appendNumber(6)">6</button>
            <button class="button operation" onclick="appendOperator('-')">-</button>

            <button class="button" onclick="appendNumber(1)">1</button>
            <button class="button" onclick="appendNumber(2)">2</button>
            <button class="button" onclick="appendNumber(3)">3</button>
            <button class="button operation" onclick="appendOperator('+')">+</button>

            <button class="button" onclick="appendNumber(0)">0</button>
            <button class="button" onclick="appendNumber(00)">00</button>
            <button class="button operation" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function appendNumber(number) {
            display.value += number;
        }

        function appendOperator(operator) {
            const lastChar = display.value.slice(-1);
            if (!['+', '-', '*', '/'].includes(lastChar)) {
                display.value += operator;
            }
        }

        function clearDisplay() {
            display.value = '';
        }

        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
